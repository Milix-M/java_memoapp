<!DOCTYPE html>
<html lang="ja" data-theme="cupcake">

<head th:replace="~{fragments :: head (title='トップページ')}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header th:replace="~{fragments :: header}"></header>

    <div class="container p-5 mx-auto">
        <h1 th:replace="~{fragments :: pagetitle (title='メモ詳細')}"></h1>

        <div class="flex justify-center">
            <div class="w-full max-w-3xl shadow border rounded-lg m-1 mt-4 px-3 pb-3">
                <div class="border-b p-3">
                    <p class="text-center text-sm">タイトル</p>
                    <h2 th:text="${memo.title}" class="text-center text-2xl font-bold">これはタイトルです</h2>
                </div>
                <div class="">
                    <p class="text-center text-sm mt-3">本文</p>
                    <p th:text="${memo.text}" class="text-lg whitespace-pre-wrap mt-2">メモの詳細がここに入ります。</p>
                </div>
            </div>
        </div>

        <div class="flex justify-center mt-3 space-x-3">
            <a href="/"><button class="btn">トップに戻る</button></a>
            <a href="/edit"><button class="btn">メモを編集する</button></a>
        </div>
    </div>
</body>

</html>
