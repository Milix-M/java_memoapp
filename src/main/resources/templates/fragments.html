<!DOCTYPE html>
<html lang="ja">

<head th:fragment="head (title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' | メモアプリ'">トップページ | メモアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- ヘッダー -->
    <header th:fragment="header">
        <div class="navbar bg-base-100 shadow">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a href="/">トップページ</a></li>
                        <!-- <li>
                            <a>Parent</a>
                            <ul class="p-2">
                                <li><a>Submenu 1</a></li>
                                <li><a>Submenu 2</a></li>
                            </ul>
                        </li>
                        <li><a>Item 3</a></li> -->
                    </ul>
                </div>
                <a class="btn btn-ghost text-xl" href="/">Memo App</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a href="/">メモ一覧(Top page)</a></li>
                    <!-- <li>
                        <details>
                            <summary>Parent</summary>
                            <ul class="p-2">
                                <li><a>Submenu 1</a></li>
                                <li><a>Submenu 2</a></li>
                            </ul>
                        </details>
                    </li>
                    <li><a>Item 3</a></li> -->
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn" href="/add">メモ追加</a>
            </div>
        </div>
    </header>

    <!-- ページのタイトル -->
    <h1 th:fragment="pagetitle(title)" th:text="${title}" class="text-2xl font-bold text-center">タイトル</h1>

    <!-- メモのリストの要素 -->
    <div th:fragment="memoitem(page, title)">
        <div class="flex justify-center m-1">
            <div class="border border-2 rounded-lg shadow-sm max-w-md w-full p-3">
                <a th:href="${page}" href="">
                    <p th:text="${title}" class="text-md font-bold text-center">タイトル</p>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
